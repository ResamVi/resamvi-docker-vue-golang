<!DOCTYPE html>
<html>

<head>
  <title>ResamVi | Code, Edit, Baking</title>

  <meta name="keywords" content="resamvi, resamvi.de, julien, midedji, blog, technologie, laufen, backen">
  <meta name="description" content="ResamVi: Ein Blog von Julien Midedji">
  <meta name="referrer" content="same-origin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />

  <link rel="icon" href="img/favicon.ico" type="image/gif" size="48x48">
</head>

<body>
  <!-- HERO PAGE -->
  <div id="hero-page">

    <div id="free-space"></div>

    <div id="hero-image">
      <img src="img/logo.png" class="responsive">
      <img src="img/verticalLine.png" id="verticalLine">
      <span id="title">ResamVi</span>
    </div>

    <div id="hero-description">
      <div>Hey, ich bin Julien.
        <br>Informatikstudent.</div>
    </div>

    <div id="hero-icons">
      <a href="https://github.com/ResamVi">
        <img src="img/github.png" class="icon">
      </a>
      <a href="https://www.hackerrank.com/ResamVi" class="spacing">
        <img src="img/hackerrank.png" class="icon">
      </a>
      <a href="https://www.youtube.com/user/ResamVi">
        <img src="img/youtube.png" class="icon">
      </a>
    </div>
  </div>

  <!-- Text Form -->
  <div id="search-bar">
    <input placeholder="&#x1f50e;&nbsp;Search" type="text" id="search-field">
  </div>

  <!-- Body -->
  <div id="main-blog">

    <!-- Display multiple entries -->
    <entry v-for="entry in count" :key="entry"></entry>

    <!-- When scrolled to bottom, load more -->
    <div v-infinite-scroll="loadEntry" infinite-scroll-distance="10"></div>
  </div>
</body>

</html>
